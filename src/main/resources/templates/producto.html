<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
	<link th:rel="stylesheet" type="text/css" th:href="@{/css/miEstilo.css}">
	<link th:rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.6.0-1/css/bootstrap.min.css}">
	<link th:rel="stylesheet" th:href="@{/webjars/font-awesome/5.11.2/css/all.css}">
<title>producto</title>
</head>
<body class="fondo">
		<div th:insert = "Layout/header::header">
			
			</div>
		<br>

			<!-- ${} indica una variable (un objeto), *{} para campos , @{} indica link (peticion)  -->
			<!-- th:field indica en que campo del objeto definido en th :objet se guarda -->
			
		<div class="micontainer text-light d-flex align-items-center justify-content-center">
			<div class="card col-md-5 bg-dark">
                <div class="card-header text-center pt-5 m-2 text-light">
                    <h3>Formulario de Carga de Producto</h3>
                </div>
                <div class="card-body pb-5">
                    <form id="formProducto" th:object="${Producto}" th:action="@{/Producto/Guardar}" method="post">
				<div class="form-group row d-flex justify-content-center">
					<label class="col-sm-3 col-md-2 form-label text-center" for="nombre">Nombre</label> 
					<input class="col-7 form-control" type="text" id="nombre" th:field="*{nombre}">
				</div>

				<div class="form-group row d-flex justify-content-center">
					<label class="col-sm-3 col-md-2 form-label text-center" for="codigo">Codigo</label> 
					<input class="col-7 form-control" type="number" id="codigo" th:field="*{codigo}">
				</div>
				<div class="form-group row d-flex justify-content-center">
					<label class="col-sm-3 col-md-2 form-label text-center" for="stock">Stock</label> 
					<input class="col-7 form-control" type="number" id="stock" th:field="*{stock}">
				</div>
				<div class="form-group row d-flex justify-content-center">
					<label class="col-sm-3 col-md-2 form-label text-center" for="marca">Marca</label> 
					<input class="col-7 form-control" type="text" id="marca" th:field="*{marca}">
				</div>
				<div class="form-group row d-flex justify-content-center">
					<label class="col-sm-3 col-md-2 form-label text-center" for="Precio">Precio</label>			
					<input class="col-7 form-control" type="number" id="Precio" th:field="*{precio}">	
				</div>
				
				<div class="form-group row d-flex justify-content-center">
					<button type="submit" value="Agregar" class="btn btn-outline-success">Agregar</button>
				</div>
			
			</form>
                </div>
            </div>
			
			
		</div>
			
	
	
	<script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}" type="text/javascript" src="webjars/jquery/3.5.1/jquery.min.js"></script>
	<script th:src="@{/webjars/popper.js/1.16.0/popper.min.js}" type="text/javascript" src="webjars/popper.js/1.16.0/popper.min.js"></script>
	<script th:src="@{/webjars/bootstrap/4.6.0-1/js/bootstrap.min.js}" type="text/javascript" src="webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
	
</body>
</html>
