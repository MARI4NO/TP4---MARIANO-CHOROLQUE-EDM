<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Insert title here</title>
</head>
<body>
	<div class="text-center" th:fragment="modal">
		<!-- Boton del modal -->
		<button class="btn btn-success" data-toggle="modal" data-target="#contenido-modal">
		  <i class="fas fa-shopping-cart"></i> Comprar
		</button>
		
		<!-- Modal -->
		<div class="modal fade" id="contenido-modal" tabindex="-1">
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h5 class="modal-title" id="titulo-modal">Compra</h5>
		        <button class="close" data-dismiss="modal" aria-label="Close">
		        	<span>&times;</span>
		        </button>
		      </div>
		      <div class="modal-body">
		        <label for="cantidad" >Cantidad : </label>
		        <select id="cantidad" class="form-control">
					  <option>1</option>
					  <option>2</option>
					  <option>3</option>
					  <option>4</option>
					  <option>5</option>
					  <option>10</option>
					</select>
		      </div>
		      <div class="modal-footer">
		        <button class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
		        <button class="btn btn-primary" data-dismiss="modal">Comprar</button>
		      </div>
		    </div>
		  </div>
		</div>
	</div>
</body>
</html>
